<body>
    <!-- loader Start -->

    <!-- loader END -->
      <!-- Sign in Start -->
      <section class="sign-in-">
          <div class="container mt-5 p-0 bg-white">
              <div class="row no-gutters">
                  <div class="col-sm-6 align-self-center">
                      <div class="sign-in-from">
                          <h1 class="mb-0">Sign Up</h1>
                          <p>Enter your email address and password to access admin panel.</p>
                          <form class="mt-4">
                              
                              <div class="form-group">
                                  <label for="exampleInputEmail2">Email address</label>
                                  <input type="email" class="form-control mb-0" id="Email" name="email"    [(ngModel)]="user.email" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control mb-0" id="Password"  name="password" [(ngModel)]="user.password" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">username</label>
                                <input type="text" class="form-control mb-0" id="name" name="name" [(ngModel)]="user.name" placeholder="Your Full Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">phone number</label>
                                <input  class="form-control mb-0" id="phonenumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="phone number">
                            </div>
                              <div class="d-inline-block w-100">
                                  <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                                      <label class="custom-control-label" for="customCheck1">I accept <a href="#">Terms and Conditions</a></label>
                                  </div>
                                  <button type="submit" class="btn btn-primary float-right" (click)="signup()">Sign Up</button>
                              </div>
                              <div class="sign-info">
                                  <span class="dark-color d-inline-block line-height-2">Already Have Account ? <a href="#" routerLink="">Log In</a></span>
                                  <ul class="iq-social-media">
                                      <li><a href="#"><i class="ri-facebook-box-line"></i></a></li>
                                      <li><a href="#"><i class="ri-twitter-line"></i></a></li>
                                      <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                                  </ul>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-sm-6 text-center bg-white mt-5 p-0">
                    <div class="sign-in-detail text-white bg-white"> <!-- Change background color to white -->
                        <a class="sign-in-logo mb-5" href="#">
                            <img src="/assets/BackOffice/images/esfree.png" class="img-fluid logo-img" alt="logo"> <!-- Add a class for the logo image -->
                        </a>
                    </div>
                </div> 
              </div>
          </div>
      </section>
      <!-- Sign in END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Appear JavaScript -->
    <script src="js/jquery.appear.js"></script>
    <!-- Countdown JavaScript -->
    <script src="js/countdown.min.js"></script>
    <!-- Counterup JavaScript -->
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- Wow JavaScript -->
    <script src="js/wow.min.js"></script>
    <!-- Apexcharts JavaScript -->
    <script src="js/apexcharts.js"></script>
    <!-- Slick JavaScript -->
    <script src="js/slick.min.js"></script>
    <!-- Select2 JavaScript -->
    <script src="js/select2.min.js"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Magnific Popup JavaScript -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Smooth Scrollbar JavaScript -->
    <script src="js/smooth-scrollbar.js"></script>
    <!-- Chart Custom JavaScript -->
    <script src="js/chart-custom.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
 </body>
