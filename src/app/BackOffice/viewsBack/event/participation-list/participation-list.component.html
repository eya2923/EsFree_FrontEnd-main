
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
                <div class="iq-card">
                   <div class="iq-card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">Participations List</h4>
                      </div>
                   </div>
                   <div class="iq-card-body">
                      <div class="table-responsive">
                         <div class="row justify-content-between">
                            <div class="col-sm-12 col-md-6">
                               <div id="user_list_datatable_info" class="dataTables_filter">
                                  <form class="mr-3 position-relative">
                                     <div class="form-group mb-0">
                                        <input type="search" class="form-control" id="exampleInputSearch" placeholder="Search" aria-controls="user-list-table">
                                     </div>
                                  </form>
                               </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                               <div class="user-list-files d-flex float-right">
                                  <a class="iq-bg-primary" href="javascript:void();" >
                                     Print
                                   </a>
                                  <a class="iq-bg-primary" href="javascript:void();">
                                     Excel
                                   </a>
                                   <a class="iq-bg-primary" href="javascript:void();">
                                     Pdf
                                   </a>
                                 </div>
                            </div>
                         </div>
                         <table id="user-list-table" class="table table-striped table-borderless mt-4" role="grid" aria-describedby="user-list-page-info">
                           <thead>
                               <tr>
                                  <th>Email</th>
                                  <th>Number of Places</th>
                                  <th>Phone Number</th>
                               </tr>
                           </thead>
                         <tbody>
    <tr *ngFor="let participation of participations.slice(startIndex, endIndex)">
      <td>{{ participation.email }}</td>
      <td>{{ participation.nbPlace }}</td>
      <td>{{ participation.numtel }}</td>
       
       
    </tr>
  </tbody>
                         </table>
                      </div>
                         <div class="row justify-content-between mt-3">
                            <div id="user-list-page-info" class="col-md-6">
                              <span>Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ totalParticipations }} entries</span>
                            </div>
                            <div class="col-md-6">
                              <nav aria-label="Page navigation">
                                 <ul class="pagination justify-content-end red-pagination"> <!-- Ajoutez la classe red-pagination ici -->
                                    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                                      <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
                                    </li>
                                  </ul>
                               </nav>
                            </div>
                         </div>
                   </div>
                </div>
          </div>
       </div>
    </div>
