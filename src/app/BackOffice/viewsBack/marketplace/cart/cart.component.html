<div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
        <h4 class="card-title">Table of Orders</h4>
    </div>
    <div class="search-bar">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery" (input)="performSearch()">
    </div>
  </div>


  <div class="iq-card-body">
    <div id="table" class="table-editable">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th>Id of cart</th>
            <th>the products</th>
            <th>Total</th>
            <th>Remove</th>
            <th>More info</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of filteredCarts">
                <td>{{ cart.id }}</td>
                <td>
                    <ul>
                      <li *ngFor="let item of cart.pubItems">{{ item.name }}</li>
                    </ul>
                </td>
                <td>{{ cart.total }} Dt</td>
                  <td>
                    <span class="table-remove">
                      <i class="ri-delete-bin-5-line text-danger" (click)="deleteCart(cart.id)"></i>
                    </span>
                  </td>
                  <td>
                    <a (click)="openCartDetails(cart.id)" data-bs-toggle="modal" data-bs-target="#cartDetailsModal" class="ri-information-line text-warning"></a>
                  </td>
              </tr>
        </tbody>
    </table>
    </div>
    <nav>
      <ul class="pagination justify-content-end">
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
        </li>
      </ul>
    </nav>
</div>




  <div  #myModal  class="modal fade"  id="cartDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="cartDetailsModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <h5>Products in Cart</h5>
          <ul>
            <li *ngFor="let product of products">
              <img [src]="product.image" alt="Product Image" width="100" height="100" style ="margin-right: 20px;"> name of product: {{ product.name }}</li>
          </ul>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
        </div>
      </div>
    </div>
  </div>
