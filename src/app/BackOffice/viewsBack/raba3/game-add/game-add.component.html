<!-- Page Content  -->
<div class="col-lg-12">
   <div class="iq-edit-list-data">
      <div class="tab-content">
         <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-9">
                <div class="iq-card">
                   <div class="iq-card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">New Game</h4>
                      </div>
                   </div>
                   <div class="iq-card-body">
                      <div class="new-user-info">
                         <form [formGroup]="formgame">
                            <div class="row">
                               <div class="form-group col-md-12">
                                  <label for="fname">Game Name:</label>
                                  <input type="text" class="form-control" formControlName="nom" placeholder="Exp : Belote">
                               </div>
                        
                               <div class="form-group col-sm-12">
                                  <label>Game Type:</label>
                                  <select class="form-control" id="selectuserrole" formControlName="typeJeux"  placeholder="Please Select Game Type" >
                                    <option>JEUX_DE_CARTE</option>
                                    <option>SPORTS</option>

                                 </select>
                                  
                               </div>                               
                            </div>
                            
                            <button type="submit" class="btn btn-primary" (click)="addGame()">Add New Game</button>
                         </form>
                      </div>
                   </div>
                </div>
          </div>
       </div>
    </div>
