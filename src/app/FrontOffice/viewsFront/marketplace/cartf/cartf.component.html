<div role="tabpanel" id="Cart0" aria-labelledby="step-Cart0" class="wizard-tab-container" style="margin-right:50px; margin-left:50px;">
  <div class="row">
    <div class="col-lg-8 pl-0">
      <div class="iq-product-layout-list">
        <div class="iq-card ">
          <div class="iq-card-header d-flex justify-content-between ">
            <div class="iq-header-title"><h4 class="card-title">My Cart</h4></div>
            <div class="iq-card-header-toolbar d-flex align-items-center"></div>
          </div>
          <div class="iq-card-body">
            <div *ngIf="cartItems.length > 0">
              <div class="ckeckout-product-lists mb-4 pb-4">
                <div class="row">
                  <div class="col-lg-9">
                    <div class="media" *ngFor="let item of cartItems">
                      <div class="w-20 text-center mr-4 d-none d-md-block align-self-center">
                        <img [src]="item.image" alt="Product Image" class="img-fluid align-self-center mr-3" style="max-width: 100px; max-height: 100px;">
                      </div>
                      <div class="media-body">
                        <div class="checkout-product-details">
                          <h5>{{ item.name }}</h5>
                          <p class="text-success mb-0">{{ item.etat }}</p>
                          <!-- Add seller information if available -->
                          <p>{{item.prix}}Dt</p>
                          <div class="checkout-button d-flex flex-wrap align-items-center mt-4">
                            <button type="button" class="btn btn-light d-block" (click)="removeItemFromCart(item.id_pub || -1)">
                              <i class="ri-close-line mr-1"></i>Remove
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3"></div>
                </div>
              </div>
            </div>
            <div *ngIf="cartItems.length === 0">
              <p>No items in the cart.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="iq-card">
        <div class="iq-card-body">
          <h4 class="mb-2">Price Details</h4>
          <div class="d-flex justify-content-between">
            <!-- Display total price of items -->
            <span>Price of Items</span>
            <span><strong>{{ calculatePriceOfItems() }}Dt</strong></span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <!-- Display total amount to pay -->
            <span>Amount to pay</span>
            <span><strong>{{ calculatePriceOfItems() }}Dt</strong></span>
          </div>
          <button id="place-order"  (click)="pay(calculatePriceOfItems())"  type="button" class="btn btn-primary d-block btn-block mt-1 next">Place order</button>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="Openpayment" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <form>
          <input type="text" placeholder="Credit Card #" name="cardNumber">
          <input type="text" placeholder="Expiration Month" name="expMonth">
          <input type="text" placeholder="Expiration Year" name="expYear">
          <input type="text" placeholder="CVC" name="cvc">
          <button >Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
